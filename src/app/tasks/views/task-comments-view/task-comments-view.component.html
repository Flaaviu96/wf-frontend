<div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
  <h3 class="text-2xl font-bold text-gray-800 mb-4">Add a comment</h3>
  <textarea
    [(ngModel)]="comment"
    rows="4"
    placeholder="Write your comment here..."
    class="w-full p-4 border border-gray-300 rounded-lg text-gray-800 transition-colors focus:border-blue-500 focus:ring-2 focus:ring-blue-200 disabled:opacity-60 disabled:cursor-not-allowed disabled:bg-gray-100 disabled:text-gray-500"
    [disabled]="!hasWritePermission"
  ></textarea>

  <div *ngIf="comment.length > 0" class="flex gap-3 mt-4 justify-end">
    <button
      class="px-6 py-2 text-gray-600 font-semibold rounded-lg hover:bg-gray-100 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
      [disabled]="!hasWritePermission"
    >
      Cancel
    </button>
    <button
      (click)="saveNewComment.emit(comment)"
      class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors shadow-md disabled:bg-gray-400 disabled:cursor-not-allowed"
      [disabled]="!hasWritePermission"
    >
      Post Comment
    </button>
  </div>
</div>

<div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 mt-8">
  <h3 class="text-2xl font-bold text-gray-800 pb-4 border-b border-gray-200 mb-6">
    Comments ({{ comments.length || 0 }})
  </h3>

  <div *ngFor="let currentComment of comments" class="relative">
    <div class="mb-6 pb-6 border-b border-gray-200 last:border-b-0">
      <div class="flex items-center mb-2">
        <strong class="font-bold text-gray-900">{{ currentComment.author }}</strong>
        <span class="ml-3 text-xs text-gray-500">
          {{ currentComment.modifiedDate | date: 'dd MMM yyyy, HH:mm' }}
        </span>
      </div>

      <div class="flex items-start gap-4">
        <div class="w-full">
          <ng-container *ngIf="editingCommentId === currentComment.id; else viewMode">
            <textarea
              #commentInput
              [(ngModel)]="editingCommentContent"
              class="w-full text-left whitespace-pre-wrap p-2 border rounded-md transition-colors focus:border-blue-500 focus:ring-2 focus:ring-blue-200"
            ></textarea>
          </ng-container>
          <ng-template #viewMode>
            <div
              class="w-full text-gray-700 whitespace-pre-wrap rounded-sm"
            >
              {{ currentComment.content }}
            </div>
          </ng-template>
        </div>
      </div>

      <div class="flex gap-4 mt-3" *ngIf="hasWritePermission">
        <div *ngIf="editingCommentId === currentComment.id; else editButton">
          <button
            type="button"
            (click)="saveUpdatedComment.emit({commentId: currentComment.id, content: editingCommentContent})"
            class="text-sm font-semibold text-blue-600 hover:text-blue-800 transition-colors"
          >
            Save
          </button>
          <button
            type="button"
            (click)="cancelEditingComment.emit(true)"
            class="ml-4 text-sm font-semibold text-gray-600 hover:text-gray-800 transition-colors"
          >
            Cancel
          </button>
        </div>
        <ng-template #editButton>
          <button
            (click)="editComment.emit(currentComment.id)"
            type="button"
            class="text-sm font-semibold text-blue-600 hover:text-blue-800 transition-colors"
          >
            Edit
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
