<div
  class="bg-white rounded-lg shadow-md p-6 border border-gray-200 transform transition duration-300 ease-in-out hover:scale-105 hover:shadow-xl"
>
  <h3 class="text-xl font-semibold text-gray-900 mb-2">
    {{ taskSummary?.taskName }}
  </h3>
  <p class="text-sm text-gray-600 mb-1">
    <strong class="font-medium">State:</strong>
    <span
      class="px-2 py-0.5 bg-blue-100 text-blue-800 rounded-full text-xs font-medium"
      >{{ taskSummary?.state }}</span
    >
  </p>
  <p class="text-sm text-gray-600 mb-1">
    <strong class="font-medium">Created:</strong> {{ taskSummary?.createdDate | date : "dd/MM/yyyy HH:mm"  }}
  </p>
  <p class="text-sm text-gray-600">
    <strong class="font-medium">Assigned To:</strong> {{ taskSummary?.assignedTo }}
  </p>
  <div class="mt-4 flex justify-end gap-3">
    <button
    (click)="viewTask()"
      class="text-blue-600 hover:text-blue-800 text-sm font-medium transition duration-300 ease-in-out"
    >
      View Details
    </button>
  </div>
</div>
