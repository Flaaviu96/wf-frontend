<div class="mb-4 pb-4 border-b border-gray-200 last:border-b-0">
  <div *ngIf="appComment">
    <p class="text-sm text-gray-700 mb-1">
      <strong class="font-medium">{{ appComment.author  }}</strong>
      <span class="ml-2 text-xs text-gray-500">{{appComment.createdDate | date: 'dd/MM/yyyy HH:mm'}}</span>
    </p>
    <p class="text-gray-800 leading-snug text-base">
        {{ appComment.content }}
    </p>
<button type="button" class="mt-2 text-blue-700 hover:text-blue-300 text-sm">
  Edit
</button>
  </div>
</div>
