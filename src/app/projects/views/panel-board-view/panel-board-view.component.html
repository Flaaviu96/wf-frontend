<div class="bg-gray-200 rounded-lg shadow-md p-4 flex flex-col h-full">
  <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center justify-between">
    {{ state }}
    <span class="text-gray-600 text-sm ml-2">({{ getLength() }})</span>
    <button class="text-gray-500 hover:text-gray-700 ml-2">
      <i class="fas fa-plus-circle text-lg"></i>
    </button>
  </h2>

  <!-- Drop list container -->
  <div
    cdkDropList
    [id]="state"
    [cdkDropListData]="tasks"
    [cdkDropListConnectedTo]="connectedListsExcludingSelf"
    (cdkDropListDropped)="drop($event)"
    class="flex-grow space-y-3 overflow-y-auto pr-2 scrollbar-hide min-h-[60px]"
  >
    <!-- Task card -->
    <div
      *ngFor="let task of tasks"
      cdkDrag
      class="bg-white rounded-lg shadow-sm p-3 border border-gray-200"
    >
      <p class="text-gray-800 font-medium">{{ task.taskName }}</p>
      <p class="text-gray-600 text-sm mt-1">
        {{ task.taskMetadataDTO?.description || 'No description.' }}
      </p>
      <div class="flex justify-between items-center text-xs text-gray-500 mt-2">
        <span><i class="far fa-clock"></i> {{ task.taskTimeTrackingDTO?.remainingHours }}</span>
        <span><i class="fas fa-user-circle"></i> {{ task.taskMetadataDTO?.assignedTo }}</span>
      </div>
      <button
        (click)="showTask(task.id)"
        class="mt-3 w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md text-sm transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        See details
      </button>
    </div>
  </div>
</div>
