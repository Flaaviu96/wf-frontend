<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizare Proiect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;  
            scrollbar-width: none;  
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased flex flex-col h-screen">
    <div class="flex flex-1">
        <aside class="w-64 bg-gray-100 text-gray-800 flex flex-col p-4 shadow-md border-r border-gray-200">
            <div class="text-2xl font-bold mb-8 text-center text-blue-700">
                Project Menu
            </div>
            <nav>
                <ul>
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-2 rounded-md hover:bg-gray-200 transition-colors duration-200 text-gray-700 hover:text-blue-700">
                            <i class="fas fa-clipboard-list mr-3 text-blue-600"></i>
                            <span class="text-lg">Board</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-2 rounded-md hover:bg-gray-200 transition-colors duration-200 text-gray-700 hover:text-blue-700">
                            <i class="fas fa-tasks mr-3 text-blue-600"></i>
                            <span class="text-lg">Tasks</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="flex items-center p-2 rounded-md hover:bg-gray-200 transition-colors duration-200 text-gray-700 hover:text-blue-700">
                            <i class="fas fa-cog mr-3 text-blue-600"></i>
                            <span class="text-lg">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="flex-1 p-8 overflow-auto scrollbar-hide bg-gray-50">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Kanban Board</h1>

            <div *ngIf="projectData && projectData.tasksGroupedByState; else noProjectData">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <div *ngFor="let tasksGroup of projectData.tasksGroupedByState | keyvalue">
                        <app-panel-board  (taskClicked)="taskClicked($event)" [tasks]="tasksGroup.value" [state]="tasksGroup.key"></app-panel-board>
                    </div>
                </div>
            </div>

            <ng-template #noProjectData>
                <div class="flex flex-col items-center justify-center p-8 bg-white rounded-xl shadow-lg w-full max-w-md mx-auto mt-12">
                    <p class="text-gray-700 text-xl font-medium mb-4">Nu există date de proiect disponibile.</p>
                    <p class="text-gray-500 text-base text-center">
                        Asigură-te că proiectul a fost selectat și că datele sunt încărcate corect.
                    </p>
                </div>
            </ng-template>
        </main>
    </div>

</body>
</html>
