<ng-container *ngIf="errorStatus == 403; then error; else projectView">
</ng-container>

<ng-template #error>
<app-nav-bar></app-nav-bar>
<body class="bg-gray-50 font-sans antialiased flex flex-col h-screen items-center justify-center">
    <div class="flex flex-col items-center justify-center p-10 bg-white rounded-2xl shadow-2xl w-full max-w-lg border border-gray-100">
        <div class="text-6xl text-red-600 mb-6"> 
            <i class="fas fa-lock"></i>
        </div>
        <p class="text-red-800 text-3xl font-extrabold mb-3 text-center">Acces denied</p>
        <p class="text-gray-600 text-lg text-center leading-relaxed">
            You're not allowed to access this project
            <br>
            Contact the administrator.
        </p>
        <!-- Button style updated to match the application's primary blue -->
        <a href="#" class="mt-8 bg-blue-600 text-white px-8 py-3 rounded-full shadow-md hover:bg-blue-700 transition-colors duration-300 text-lg font-medium">
            Back to the main page
        </a>
    </div>

</body>
</ng-template>


<ng-template #projectView>
<app-project-view [tasksGroupedByState]="tasksGroupedByState" [projectKey]="projectKey"></app-project-view>
</ng-template>
