<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All my projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased flex flex-col h-screen">
    <main class="flex-1 p-8 overflow-auto scrollbar-hide bg-gray-50 flex flex-col items-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Available projects</h1>

        <div class="m-8 w-full max-w-7xl">
            <div id="projects-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center justify-center border border-dashed border-gray-300 hover:border-blue-400 hover:bg-gray-50 transition duration-300 cursor-pointer"
                     (click)="createNewProject()">
                    <i class="fas fa-plus-circle text-5xl text-gray-400 hover:text-blue-500 transition duration-300 mb-4"></i>
                    <p class="text-lg font-semibold text-gray-600 hover:text-blue-700 transition duration-300">Create New Project</p>
                </div>
                <div *ngFor="let project of projects">
                    <app-project-card [project]="project"></app-project-card>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
