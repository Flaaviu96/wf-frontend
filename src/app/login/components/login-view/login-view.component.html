<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workforge - Autentificare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Autentificare</h2>

        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-left text-sm font-medium mb-2">Email</label>
                <input
                    type="email"
                    id="username"
                    [(ngModel)] = "loginRequest.username"
                    name="email"
                    placeholder="Introdu adresa de email"
                    class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out"
                    required
                >
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-left text-sm font-medium mb-2">Parolă</label>
                <input
                    type="password"
                    id="password"
                    [(ngModel)] = "loginRequest.password"
                    name="password"
                    placeholder="Introdu parola"
                    class="shadow-sm appearance-none border rounded-md w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out"
                    required
                >
                <a href="#" class="inline-block align-baseline text-sm text-blue-600 hover:text-blue-800 transition duration-200 ease-in-out">Ai uitat parola?</a>
            </div>

            <button
                (click)="onSubmit()"
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 ease-in-out"
            >
                Login
            </button>
        </form>

        <p class="text-gray-600 text-sm mt-6">
            Nu ai un cont?
            <a href="#" class="text-blue-600 hover:text-blue-800 font-medium transition duration-200 ease-in-out">Înregistrează-te</a>
        </p>
    </div>

</body>
</html>
